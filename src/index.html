<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style/main.css">
        <title>MTA Chat</title>
    </head>
    <body>
        <div class="chat">
            <div class="chat-type">
                <button class="button active">
                    <div class="button__view">Чаты</div>
                    <div class="button__indicator">2</div>   
                </button>
                <button class="button">
                    <div class="button__view">Личные</div>
                    <div class="button__indicator">40</div> 
                </button>
                <button class="button">
                    <div class="button__view">Беседы</div>
                    <div class="button__indicator">99+</div> 
                </button>    
            </div>
            <div class="chat-window">
                <div class="chat-list">
                    <div class="chat-list__item">
                        <button class="button active">
                            <div class="button__view">
                                Общий
                            </div>
                        </button>
                    </div>
                </div>
                <div class="chat-content">
                    <div class="messages">
                        <div class="message">
                            <span class="message__nickname">
                                Petro:
                            </span>
                            <span class="message__text">
                                privet
                            </span>        
                        </div>
                    </div>
                    <div class="emojies"></div>
                </div>
                <div class="chat-form">
                    <input class="input-text" type="text">
                    <button class="button button--send">
                        <div class="button__text">Отправить</div>
                    </button>
                </div>
            </div>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
